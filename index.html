<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="mystyle.css">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body id="body">
    <header id="header" class="header-theme">
        <div class="header-settings">
            <div class="header-items">
                <img class="header-logo" src="logo.png" alt="">
            </div>
            <div class="header-items">
                <div tabindex="1" class="header-items-text header-items-text-theme">
                    Файл
                </div>
                <div class="header-items-menu header-items-menu-theme">
                    <div class="header-items-menu-items">
                        <div class="header-items-menu-items-text">
                            Новый файл
                        </div>
                        <div class="header-items-menu-items-key">
                            CTRL+A
                        </div>
                    </div>
                    <div class="header-items-menu-items">
                        <div class="header-items-menu-items-text">
                            Открыть рабочую область
                        </div>
                        <div class="header-items-menu-items-key">
                            CTRL+A
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="window-settings">
            <div class="header-items">
                <div tabindex="1" class="header-items-text header-window-theme header-items-text-theme">
                    <div class="roll_up"></div>
                </div>
            </div>
            <div class="header-items">
                <div tabindex="1" class="header-items-text header-window-theme header-items-text-theme">
                    <div class="fullscreen">
                        <div class="orinalsize">
                        </div>
                    </div>
                </div>
            </div>
            <div class="header-items">
                <div tabindex="1" class="header-items-text header-window-theme window-close">
                    X
                </div>
            </div>
        </div>
    </header>

    <section>
        <aside class="aside-theme">
            <nav>
                <a href="index.html" class="nav-items">
                    <div class="nav-item-active nav-item-active-theme"></div>
                    <div class="nav-items-item">
                        <div class="nav-item nav-item-main nav-item-theme nav-item-active-theme">
                            
                        </div>
                    </div>
                </a>
                <a href="posts.html" class="nav-items">
                    <div class="nav-item-active"></div>
                    <div class="nav-items-item">
                        <div class="nav-item nav-item-post nav-item-theme">
                            <div class="posts">

                            </div>
                        </div>
                    </div>
                </a>
            </nav>
            <footer>
                <div class="nav-items">
                    <div class="nav-item-active"></div>
                    <div class="nav-items-item">
                        <div class="nav-item nav-item-theme">
                            
                        </div>
                    </div>
                </div>
                <div class="nav-items">
                    <div class="nav-item-active"></div>
                    <div class="nav-items-item">
                        <div class="nav-item nav-item-settings nav-item-theme">
                            
                        </div>
                    </div>
                </div>
            </footer>
        </aside>
        <main>
            <h1>Добро пожаловать на OpenReference</h1>
        </main>
    </section>

</body>

<script src="../VantusJS/VantusJS.js"></script>

<script>
    V('header, section').event({
        events: ['mousewheel'],
        funcs: [
            function(e) {
                console.log(e);
                if(e.ctrlKey)
                    e.preventDefault();
            }
        ]
    });

</script>
</html>
