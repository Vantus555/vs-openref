{% extends 'base/main.html' %}

{% block main %}
    <div class="userforms">
        <div class="inputform">
            <h2 class="input-text">Войти</h2>
            <label class="lnewdata">
                <p class="newdata">Логин</p>
                <input id="nickname" class="inputvs" placeholder="Введите данные" type="text">
            </label>
            <label class="lnewdata">
                <p class="newdata">Пароль</p>
                <input id="pass" class="inputvs" placeholder="Введите данные" type="password">
            </label>
            <div class='formsubmit'>
                <a class="authandreg" href="{% url 'user_url' %}?reg=True">Регистрация</a>
                <button class="goformsubmit">Вход</button>
            </div>
        </div>
    </div>
{% endblock main %}

{% block script %}
    <script>
        V('header, section').event({
            events: ['mousewheel'],
            funcs: [
                function(e) {
                    console.log(e);
                    if(e.ctrlKey)
                        e.preventDefault();
                }
            ]
        });
        V('.goformsubmit').event({
            events: ['click'],
            funcs: [
                function(e) {
                    var data = new FormData();
                    let csrf = V('input[name="csrfmiddlewaretoken"]').val();
                    data.append('csrfmiddlewaretoken', csrf);
                    
                    data.append('nickname', V('#nickname').val());
                    data.append('password', V('#pass').val());
                    
                    let response = fetch('{% url 'ajaxInput_url' %}', {
                        method: 'POST',
                        body: data
                    }).then(prom =>{
                        return prom.text();
                    }).then(data => {
                            if(data == 'Вход!')
                                document.location.reload(true);
                            else alert(data)
                    });/**/
                }
            ]
        });
    </script>
{% endblock script %}
